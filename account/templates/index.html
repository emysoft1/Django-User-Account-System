{% extends "account/base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}

<body class="bg-dark">

  <!-- Center-align the container and buttons using flexbox -->
  <div class="container d-flex justify-content-center col-6">

    <!-- Responsively shrink the container to fit the screen width -->
    <div class="row flex-grow-1">

      <!-- Display the heading text in white -->
      <h1 class="text-white text-center mt-5">Welcome, {{user.first_name.title|default:'Guest'}}</h1>

      <!-- Display the sign-up and login buttons -->


     {% if user.is_authenticated %}
     <a href="{% url 'logout' %}" class="btn btn-warning btn-lg mt-5">Logout</a>
     <a href="{% url 'profile' %}" class="btn btn-success btn-lg mt-5">Update Profile</a>
   {% else %}
     <a href="{% url 'signup' %}" class="btn btn-primary btn-lg mt-5">Sign Up</a>
     <a href="{% url 'login' %}" class="btn btn-secondary btn-lg mt-5">Login</a>
   {% endif %}
    </div>

  </div>

</body>

{% endblock content %}
